<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filial</title>
</head>
<body>
    <h2>Cadastro de Filial</h2>
    
    <div class="form">
    
    <form id="formularioFilial">
        <label for="codigo">Código Filial</label>
        <input type="text" id="codigo" name="codigo" required><br><br>
        
        <label for="nome">Nome da Filial</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" required><br><br>
        
        <label for="responsavel">Usuário Responsável Almoxarifado:</label>
        <input type="text" id="responsavel" name="responsavel" required><br><br>
        
        <button type="submit" href='entrega.html'>Cadastrar Filial</button>
    </form>
</div>
    <script src="cadFilial.js"></script>
</body>
</html>
